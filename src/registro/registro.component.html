
<div class="topBar">
  <p>Registrarse</p>
</div>
<div class="container registroForm">
  <div class="row">

    <div class="col-lg-3 col-md-3">
    </div>
    <div class="col-lg-6 col-12 col-md-6">
        <div class="formReg">
          <p>Correo</p>
          <input class="input" #correo type="text"/>
          <p>Nombre</p>
          <input class="input" #nombre type="text"/>
          <p>Contraseña</p>
          <input class="input" #pass type="password"/>
          <p>Confirmar Contraseña</p>
          <input class="input" #passConf type="password"/>
          <button type="button" class="btn btn-default regBoton" (click)="createUsuario(correo.value, nombre.value, pass.value, passConf.value)">Crear Cuenta</button>
        </div>


    </div>
    <div class="col-lg-3 col-md-3">

    </div>

  </div>
</div>
